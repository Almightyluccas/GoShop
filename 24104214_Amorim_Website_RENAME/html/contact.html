  <form class="contactForm">
    <div class="contactContainer">
      <div id="contact">
        <div id="msgFirstName">
          <label id="contactLabelFirstName" for="contactFirstName">First Name</label> <br>
          <input id="contactFirstName" type="text" name="contactName"> <br>
        </div>
        <div id="msgLastName">
          <label id="contactLabelLastName" for="contactLastName">Last Name</label>  <br>
          <input id="contactLastName" type="text" name="contactName" ><br>
        </div>
        <div id="msgEmail">
          <label id='contactLabelEmail' for="contactEmail">Email</label> <br>
          <input id="contactEmail" type="email" name="contactEmail"><br>
        </div>
        <div id="msgSubject">
          <label id="contactLabelSubject" for="contactSubject">Subject</label> <br>
          <input id="contactSubject" type="text" name="contactSubject"> <br>
        </div>
       <div id="msgMessage">
         <label id="contactLabelMessage" for="contactMessage">Message</label> <br>
         <textarea id="contactMessage" rows="10" cols="50" name="contactTextArea"> </textarea> <br>
       </div>
      
        <div id="contactInputs" >
          <div id="contactInputsContainer">
            <input type="submit" id='submitContact' value="Submit" name="choice" >
            <input type="submit" id='clearMessage' value="Clear message" name="choice">
            <input type="reset" id='resetContact' value="Reset" name="choice">
          </div>

        </div>

  
      </div>
  
    </div>



  </form>
